<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Showroom</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: linear-gradient(135deg,#141e30,#243b55);
    color:white;
}

/* Navbar */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
}

.logo{
    font-size:24px;
    font-weight:700;
    background:linear-gradient(45deg,#00f5ff,#ff00ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.cart{
    background:#00f5ff;
    padding:8px 15px;
    border-radius:20px;
    color:#000;
    font-weight:600;
}

/* Hero */
.hero{
    text-align:center;
    padding:60px 20px;
}

.hero h1{
    font-size:42px;
    background:linear-gradient(to right,#ff512f,#dd2476);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Products */
.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    padding:40px;
}

.card{
    width:260px;
    padding:25px;
    border-radius:20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
    transition:0.4s;
    text-align:center;
}

.card:hover{
    transform:translateY(-12px);
}

.card h3{
    margin-bottom:10px;
}

.price{
    color:#00f5ff;
    font-weight:600;
    margin-bottom:15px;
}

.card button{
    padding:8px 18px;
    border:none;
    border-radius:20px;
    background:linear-gradient(45deg,#00f5ff,#ff00ff);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card button:hover{
    transform:scale(1.1);
}

/* Popup */
.popup{
    position:fixed;
    top:20px;
    right:-300px;
    background:#00f5ff;
    color:#000;
    padding:15px 25px;
    border-radius:10px;
    transition:0.5s;
}

.show{
    right:20px;
}

/* Footer */
footer{
    text-align:center;
    padding:20px;
    margin-top:40px;
    background:#111;
    color:#aaa;
}
</style>
</head>
<body>

<nav>
    <div class="logo">SmartShow</div>
    <div class="cart">Cart: <span id="cart-count">0</span></div>
</nav>

<section class="hero">
    <h1>Welcome to Mounii Smart Showroom</h1>
    <p>Explore the latest smart gadgets with modern technology.</p>
</section>

<section class="products" id="product-list"></section>

<div class="popup" id="popup">Item Added to Cart</div>

<footer>
    Â© 2026 Smart Showroom | Stylish Web App
</footer>

<script>
const products = [
    {name:"Smart TV", price:900},
    {name:"Smartphone", price:700},
    {name:"Laptop", price:1200},
    {name:"Smart Watch", price:250}
];

let cartCount = 0;

const productList = document.getElementById("product-list");
const cartDisplay = document.getElementById("cart-count");
const popup = document.getElementById("popup");

// Generate product cards dynamically
products.forEach(product => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
        <h3>${product.name}</h3>
        <div class="price">$${product.price}</div>
        <button>Add to Cart</button>
    `;

    const button = card.querySelector("button");
    button.addEventListener("click", () => {
        cartCount++;
        cartDisplay.textContent = cartCount;

        popup.classList.add("show");
        setTimeout(() => {
            popup.classList.remove("show");
        },1500);
    });

    productList.appendChild(card);
});
</script>

</body>
</html>
